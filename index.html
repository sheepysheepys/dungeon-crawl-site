<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dungeon Crawler - Home</title>
  </head>
  <body>
    <script type="module">
      const userStr = localStorage.getItem('user');

      if (!userStr) {
        // No user stored, redirect to login
        window.location.href = 'login.html';
      } else {
        // Redirect logged-in user straight to character page
        window.location.href = 'character.html';
      }
    </script>
  </body>
</html>
